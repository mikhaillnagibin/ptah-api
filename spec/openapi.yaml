components:

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: number
              description: 'Error code'
              example: 400
            message:
              type: string
              description: 'Text of error'
              example: Bad request

    ErrorUnathorized:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: number
              description: 'Error code'
              example: 401
            message:
              type: string
              description: 'Text of error'
              example: Authentication Error

    ErrorNotFound:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: number
              description: 'Error code'
              example: 404
            message:
              type: string
              description: 'Text of error'
              example: Not Found

    ErrorPreconditionFailed:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: number
              description: 'Error code'
              example: 412
            message:
              type: string
              description: 'Text of error'
              example: Precondition Failed

    ErrorInternalServerError:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: number
              description: 'Error code'
              example: 500
            message:
              type: string
              description: 'Text of error'
              example: Internal Server Error

    LandingMeta:
      type: object
      required:
        - _id
        - name
        - userId
        - createDate
        - isPublished
        - hasUnpublishedChanges
        - currentVersion
        - previewUrl
      properties:
        _id:
          type: string
          example: ebhtrt345fPNpnp9B9b9N965
        name:
          type: string
          example: My first landing
        userId:
          type: string
          example: b62klDf0HeiJdNMv8K263nfE
        createDate:
          type: string
          format: date-time
          example: '2016-08-29T09:12:33.001Z'
        updateDate:
          type: string
          format: date-time
          example: '2019-01-07T19:54:07.001Z'
        isPublished:
          type: boolean
          example: true
        hasUnpublishedChanges:
          type: boolean
          example: true
        domain:
          type: string
          example: mylanding.com
        currentVersion:
          type: number
          example: 1
        previewUrl:
          type: string
          example: 'http://domain.com/image/preview.png'

    Landing:
      type: object
      required:
        - slug
        - title
        - settings
        - sections
      properties:
        slug:
          type: string
          example: Landing
        title:
          type: string
          example: ''
        settings:
          type: object
        sections:
          type: array
          items:
            type: object

    LandingFull:
